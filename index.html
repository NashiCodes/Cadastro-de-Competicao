<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atv3 25/07</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Torneio de Programação</h1>
    <h2>Cadastro abaixo:</h2>
    <form id="01" name="formCadastro">
      <div>
        <label for="Nome">
          <input
            type="text"
            name="Nome"
            id="02"
            placeholder="Digite o seu Nome"
          />
        </label>
      </div>
      <div>
        <label for="Idade">
          <input
            type="number"
            ame="Idade"
            id="03"
            placeholder="Digite sua Idade"
          />
        </label>
      </div>
      <h3>Qual o seu Nivel de Programação?</h3>
      <section>
        <input type="checkbox" name="Junior" id="junior" />
        <p>Junior</p>
        <input type="checkbox" name="Master" id="master" />
        <p>Master</p>
        <input type="checkbox" name="Senior" id="senior" />
        <p>Sênior</p>
      </section>
      <input type="submit" value="Enviar Cadastro" />
      <input type="reset" value="Restaurar Informações" />
    </form>
  </body>
</html>

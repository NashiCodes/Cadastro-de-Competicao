<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atv3 25/07</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="titulo">Torneio de Programação</h1>
    <h2 id="subtitulo">Cadastro abaixo:</h2>
    <form id="form">
      <div>
        <label for="Nome">
          <input type="text" id="nome" placeholder="Digite o seu Nome" />
        </label>
        <label for="Idade">
          <input type="number" id="idade" placeholder="Digite sua Idade" />
        </label>
      </div>
      <h3>Qual o seu Nivel de Programação?</h3>
      <section id="niveis">
        <input type="checkbox" name="Junior" id="junior" />
        <span>Junior</span>
        <input type="checkbox" name="Master" id="master" />
        <span>Master</span>
        <input type="checkbox" name="Senior" id="senior" />
        <span>Sênior</span>
      </section>
      <div>
        <input type="submit" value="Enviar Cadastro" />
        <input type="reset" value="Restaurar Informações" />
      </div>
    </form>
  </body>
</html>

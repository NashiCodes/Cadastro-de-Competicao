<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atv3 25/07</title>
    <script defer="defer" src="\form.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="titulo">Torneio de Programação</h1>
    <h2 id="subtitulo">Cadastro abaixo:</h2>

    <form id="cadastro" name="cadastro">
      <div id="entradas">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o seu Nome" />

        <label for="idade">idade:</label>
        <input type="number" id="idade" placeholder="Digite sua Idade" />
      </div>

      <div>
        <input type="submit" value="Enviar Cadastro" />
        <input type="reset" value="Restaurar Informações" />
      </div>

      <div class="cadastrados">

        <div id="dvJunior">
          <label for="ulJunior">Juniors</label>
          <div>
            <ul name="ulJunior">
            </ul>
          </div>
        </div>

        <div id="dvMaster">
          <label for="ulMaster">Masters</label>
          <div>
            <ul name="ulMaster">
            </ul>
          </div>
        </div>

        <div id="dvSenior">
          <label for="ulSenior">Seniors</label>
          <div>
            <ul name="ulSenior">
            </ul>
          </div>
        </div>
      </div>
    </form>

    <div id="barraEsq"></div>
    <div id="barraDir"></div>
  </body>
</html>

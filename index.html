<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atv3 25/07</title>
    <script defer="defer" src="\form.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="titulo">Torneio de Programação</h1>
    <h2 id="subtitulo">Cadastro abaixo:</h2>

    <div class="cadastro">
      <div id="entradas">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o seu Nome" />

        <label for="idade">idade:</label>
        <input type="number" id="idade" placeholder="Digite sua Idade" />
      </div>

      <div class="botoes">
        <button id="enviar">Inscrever-se</button>
        <input id="reset" type="reset" value="Resetar cadastro" />
      </div>

      <div class="cadastrados">
        <div id="dvJunior">
          Junior
          <div>
            <ul name="ulJunior"></ul>
          </div>
        </div>

        <div id="dvMaster">
          Masters
          <div>
            <ul name="ulMaster"></ul>
          </div>
        </div>

        <div id="dvSenior">
          Seniors
          <div>
            <ul name="ulSenior"></ul>
          </div>
        </div>
      </div>
    </div>

    <div id="barraEsq"></div>
    <div id="barraDir"></div>
  </body>
</html>
